<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <div class="img"></div>
      </div>

      <div class="player">
        <h1 class="nameOfSong">Music</h1>
        <p class="artist">Player</p>
        <div class="slider">
          <div class="progress"></div>
        </div>
        <div class="switch">
          <div class="repeat"></div>
          <div class="back"></div>
          <div class="play"></div>
          <div class="next"></div>
        </div>
      </div>

      <div class="like">
        <div onclick="document.location='https://open.spotify.com/'" class="spotify"></div>
        <div class="time">00:00</div>
        <div class="heart"></div>
      </div>
    </div>
    <audio src=""></audio>
    <script src="./app.js"></script>
  </body>
</html>
